<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: auto;
    }

    #saveBtn,
    #backBtn {
      display: none;
      margin: 10px 5px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .fc .fc-timegrid-slot-label *,
    .fc .fc-timegrid-axis-cushion {
      font-size: 20px;
      font-weight: 600;
    }

    .fc-daygrid-day.has-event {
      background-color: rgba(39, 174, 96, 0.55);
    }

    /* ðŸ”¥ elimina highlight fantasma */
    .fc-highlight {
      background: transparent !important;
    }
  </style>
</head>
<body>

<h2>Selecciona un horario disponible</h2>

<div id="calendar"></div>

<button id="backBtn">Regresar</button>
<button id="saveBtn">OK</button>

<script>
document.addEventListener('DOMContentLoaded', function () {

  let activeDay = null;

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView: 'dayGridMonth',

      selectable: true,
      selectMirror: false,

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      // ðŸ‘‰ click en mes â†’ ir al dÃ­a
      dateClick: function(info) {
        if (calendar.view.type !== 'timeGridDay') {
          activeDay = info.date;
          calendar.changeView('timeGridDay', info.date);
        }
      },

      // ðŸ‘‰ SELECCIÃ“N REAL (tap o drag)
      select: function(info) {
        if (calendar.view.type !== 'timeGridDay') return;

        calendar.addEvent({
          start: info.start,
          end: info.end,
          backgroundColor: '#27ae60',
          borderColor: '#1e8449'
        });

        calendar.unselect();
      },

      // quitar evento tocÃ¡ndolo
      eventClick: function(info) {
        info.event.remove();
      },

      datesSet: function(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
        }
      },

      eventDidMount: function(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  // âœ… OK â†’ guardar
  document.getElementById('saveBtn').addEventListener('click', () => {
    activeDay = null;
    calendar.changeView('dayGridMonth');
  });

  // âŒ Regresar â†’ borrar solo el dÃ­a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    if (activeDay) {
      calendar.getEvents().forEach(event => {
        if (event.start.toDateString() === activeDay.toDateString()) {
          event.remove();
        }
      });
    }

    activeDay = null;
    calendar.changeView('dayGridMonth');
  });

});
</script>

</body>
</html>
