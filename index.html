      slotMaxTime: '23:00:00',

      eventClick(info) {

        // ‚õî no borrar el marcador naranja
        if (info.event === tempStartEvent) return;

        // ‚ùå borrar evento verde
        info.event.remove();
      },

      dateClick(info) {
        // üìÖ Vista mes ‚Üí entrar a d√≠a
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          rangeStart = null;

          if (tempStartEvent) {
            tempStartEvent.remove();
            tempStartEvent = null;
          }

          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // ‚è∞ Vista d√≠a
        const clickedTime = info.date;

        // Si toca un evento existente ‚Üí borrar ese bloque
        const existing = calendar.getEvents().find(e =>
          e.start.getTime() === clickedTime.getTime() &&
          e !== tempStartEvent
        );
        if (existing) {
          existing.remove();
          return;
        }

        // üüß PRIMER TAP ‚Üí marcar inicio en naranja
        if (!rangeStart) {
          rangeStart = clickedTime;

          tempStartEvent = calendar.addEvent({
            start: clickedTime,
            end: new Date(clickedTime.getTime() + 30 * 60000),
            backgroundColor: '#f39c12',
            borderColor: '#d68910'
          });

          return;
        }

        // üü© SEGUNDO TAP ‚Üí crear rango definitivo
        let start = rangeStart < clickedTime ? rangeStart : clickedTime;
        let end = rangeStart > clickedTime ? rangeStart : clickedTime;

        // borrar marcador naranja

          tempStartEvent.remove();
          tempStartEvent = null;
        }

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

        }

  async function calculateCommonAvailability() {

  const { data, error } = await supabaseClient
    .from('availability')
    .select('*');

  if (error || !data) {
    alert('Error al calcular coincidencias');
    return;
  }

  const users = [...new Set(data.map(d => d.user_id))];
  const totalUsers = users.length;

  const byDate = {};

  data.forEach(row => {
    const dateKey = row.slot_start.split('T')[0];
    if (!byDate[dateKey]) byDate[dateKey] = [];
    byDate[dateKey].push(row);
  });

  let results = [];

  Object.keys(byDate).forEach(date => {

    const slotMap = {};

    byDate[date].forEach(slot => {
      if (!slotMap[slot.slot_start]) {
        slotMap[slot.slot_start] = new Set();
      }
      slotMap[slot.slot_start].add(slot.user_id);
    });

    const commonSlots = Object.keys(slotMap)
      .filter(time => slotMap[time].size === totalUsers)
      .sort();

    let sequence = [];

    for (let i = 0; i < commonSlots.length; i++) {

      const current = new Date(commonSlots[i]);

      if (sequence.length === 0) {
        sequence.push(current);
        continue;
      }

      const prev = sequence[sequence.length - 1];
      const diff = (current - prev) / (1000 * 60);

      if (diff === 30) {
        sequence.push(current);
      } else {
        if (sequence.length >= 4) {
          results.push({ date, sequence: [...sequence] });
        }
        sequence = [current];
      }
    }

    if (sequence.length >= 4) {
      results.push({ date, sequence: [...sequence] });
    }

  });

  if (results.length === 0) {
    alert('Todos confirmaron pero no hay 2 horas seguidas en com√∫n.');
    return;
  }

  let output = 'üéâ BLOQUES EN COM√öN (m√≠nimo 2h)\n\n';

  results.forEach(r => {

    const start = r.sequence[0];
    const end = new Date(
      r.sequence[r.sequence.length - 1].getTime() + 30 * 60000
    );

    output += `üìÖ ${r.date}\n`;
    output += `‚è∞ ${start.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'})}`;
    output += ` - ${end.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'})}\n\n`;
  });

}
