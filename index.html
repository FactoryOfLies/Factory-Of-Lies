<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: auto;
    }

    #saveBtn,
    #backBtn {
      display: none;
      margin: 10px 5px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .fc .fc-timegrid-slot-label *,
    .fc .fc-timegrid-axis-cushion {
      font-size: 20px;
      font-weight: 600;
    }

    .fc-daygrid-day.has-event {
      background-color: rgba(39, 174, 96, 0.6);
    }
  </style>
</head>
<body>

<h2>Selecciona un horario disponible</h2>

<div id="calendar"></div>

<button id="backBtn">Regresar</button>
<button id="saveBtn">OK</button>

<script>
document.addEventListener('DOMContentLoaded', function () {

  let activeDay = null;

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      selectable: true,
      selectMirror: true,
      longPressDelay: 200,

      // ðŸ‘‰ entrar al dÃ­a
      dateClick(info) {
        if (calendar.view.type !== 'timeGridDay') {
          activeDay = info.date;
          calendar.changeView('timeGridDay', info.date);
        }
      },

      // ðŸ‘‰ selecciÃ³n por arrastre (PC y mÃ³vil)
      select(info) {
        let current = new Date(info.start);

        while (current < info.end) {
          const next = new Date(current.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(current),
            end: next,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

          current = next;
        }

        calendar.unselect();
      },

      // ðŸ‘‰ tocar evento = eliminar
      eventClick(info) {
        info.event.remove();
      },

      // ðŸ‘‰ mostrar botones segÃºn vista
      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
        }
      },

      // ðŸ‘‰ marcar dÃ­as verdes en vista mes
      eventDidMount(info) {
        const cell = info.el.closest('.fc-daygrid-day');
        if (cell) {
          cell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  // âœ… OK â†’ guardar
  document.getElementById('saveBtn').addEventListener('click', () => {
    activeDay = null;
    calendar.changeView('dayGridMonth');
  });

  // âŒ Regresar â†’ borrar SOLO el dÃ­a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    if (activeDay) {
      calendar.getEvents().forEach(event => {
        if (event.start.toDateString() === activeDay.toDateString()) {
          event.remove();
        }
      });
    }

    activeDay = null;
    calendar.changeView('dayGridMonth');
  });

});
</script>

</body>
</html>
