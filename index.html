<body>
  <div id="authBox">
    <h3>Acceso</h3>

    <input id="email" type="email" placeholder="Email" />

<div id="app" style="display:none;">
  <button id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>

  <div id="calendar"></div>

  <button id="confirmBtn">Aceptar</button>
</div>
<div id="summary" style="display:none;">
<h3>Resumen de horarios</h3>
<pre id="summaryText"></pre>

  <button id="finalConfirmBtn">¬°Confirmar!</button>

</div>
const MES_ESTADO = {
  ABIERTO: 'ABIERTO',
  BLOQUEADO: 'BLOQUEADO'
};

const DIAS_MIN_CANCELACION = 3;
<script>
    const supabaseUrl = 'https://ozteuislgcnuloivagyn.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96dGV1aXNsZ2NudWxvaXZhZ3luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNjE0NjYsImV4cCI6MjA4NDkzNzQ2Nn0.MNp6Y3NdmlVFvjz66MaAoYO3OOdpI5lLb-7CTh8lnwg'

  window.supabaseClient = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  );      
  console.log('Supabase client:', window.supabaseClient)
  
document.addtListener('DOMContentLoaded', function () {
const authBox = document.getElementById('authBox');
const supabaseClient = window.supabaseClient;
const app = document.getElementById('app');
  
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const authStatus = document.getElementById('authStatus');
const loginBtn = document.getElementById('loginBtn');
const registerBtn = document.getElementById('registerBtn');
const logoutBtn = document.getElementById('logoutBtn');

let calendar;
let calendarRendered = false;
let mesEstado = MES_ESTADO.ABIERTO;
let activeDay = null;
let rangeStart = null;
let tempStartt = null;

function resetAppState() {
  // Ocultar resumen
  document.getElementById('summary').style.display = 'none';
  document.getElementById('summaryText').textContent = '';

  // Limpiar calendario
  if (calendar) {
    calendar.getts().forEach(t => t.remove());
  }

  // Resetear estados
  activeDay = null;
  rangeStart = null;

  if (tempStartt) {
    tempStartt.remove();
    tempStartt = null;
  }
}

  
loginBtn.addtListener('click', async () => {
  const email = emailInput.value;
  const password = passwordInput.value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    authStatus.textContent = error.message;
  } else {
    authStatus.textContent = 'Sesi√≥n iniciada ‚úÖ';
    checkSession();
  }
});

registerBtn.addEventListener('click', async () => {
  const email = emailInput.value;
  const password = passwordInput.value;

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) {
    authStatus.textContent = error.message;
  } else {
    authStatus.textContent = 'Usuario registrado ‚úÖ (revisa tu email si hay confirmaci√≥n)';
  }
});

logoutBtn.addEventListener('click', async () => {
  await supabaseClient.auth.signOut();
  resetAppState();
  checkSession();
});
  calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      locale: 'es',
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      eventClick(info) {
        const hoy = new Date();
        const fechaEvento = info.event.start;

        const diffDias =
          (fechaEvento - hoy) / (1000 * 60 * 60 * 24);

        if (diffDias < DIAS_MIN_CANCELACION) {
          alert('No se puede modificar con menos de 3 d√≠as');
          return;
        }
        // ‚õî no borrar el marcador naranja
        if (info.event === tempStartEvent) return;

        // ‚ùå borrar evento verde
        info.event.remove();
      },

      dateClick(info) {
        // üìÖ Vista mes ‚Üí entrar a d√≠a
        if (mesEstado === MES_ESTADO.BLOQUEADO) {
          alert('Este mes est√° bloqueado. No se puede editar.');
          return;
        }
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          rangeStart = null;

          if (tempStartEvent) {
            tempStartEvent.remove();
            tempStartEvent = null;
          }

          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // ‚è∞ Vista d√≠a
        const clickedTime = info.date;

        // Si toca un evento existente ‚Üí borrar ese bloque
        const existing = calendar.getEvents().find(e =>
          e.start.getTime() === clickedTime.getTime() &&
          e !== tempStartEvent
        );
        if (existing) {
          existing.remove();
          return;
        }

        // üüß PRIMER TAP ‚Üí marcar inicio en naranja
        if (!rangeStart) {
          rangeStart = clickedTime;

          tempStartEvent = calendar.addEvent({
            start: clickedTime,
            end: new Date(clickedTime.getTime() + 30 * 60000),
            backgroundColor: '#f39c12',
            borderColor: '#d68910'
          });

          return;
        }

        // üü© SEGUNDO TAP ‚Üí crear rango definitivo
        let start = rangeStart < clickedTime ? rangeStart : clickedTime;
        let end = rangeStart > clickedTime ? rangeStart : clickedTime;

        // borrar marcador naranja
        if (tempStartEvent) {
          tempStartEvent.remove();
          tempStartEvent = null;
        }

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

          start = slotEnd;
        }

        rangeStart = null;
      },

      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
          confirmBtn.style.display = 'none';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
          confirmBtn.style.display = 'inline-block';
        }
      },

      eventDidMount(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );
  async function checkSession() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  if (user) {
    const hoy = new Date();

    if (hoy.getDate() === 1) {
      mesEstado = MES_ESTADO.ABIERTO;
      console.log('üìÖ Mes reabierto autom√°ticamente');
}
    authStatus.textContent = `Logueado como ${user.email}`;
    authBox.style.display = 'none';   // üëà OCULTAR LOGIN
    app.style.display = 'block';      // üëà MOSTRAR APP
    loginBtn.style.display = 'none';
    registerBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';

    app.style.display = 'block';

    // üëá renderizar solo una vez
    if (!calendarRendered) {
      calendar.render();
      calendarRendered = true;
    }

  } else {
    authStatus.textContent = 'No hay sesi√≥n activa';
    authBox.style.display = 'block';
     app.style.display = 'none';        // üëà OCULTAR APP
    loginBtn.style.display = 'inline-block';
    registerBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    resetAppState();
    
  }
}
document.getElementById('finalConfirmBtn').addEventListener('click', async () => {
  if (mesEstado !== MES_ESTADO.ABIERTO) {
    alert('El mes ya est√° confirmado y bloqueado');
    return;
  }
  mesEstado = MES_ESTADO.BLOQUEADO;
    alert('Mes confirmado. Edici√≥n bloqueada üîí');
  const { data: { user }, error: userError } =
    await supabaseClient.auth.getUser();

  if (userError || !user) {
    alert('No hay usuario logueado');
    return;
  }

  const USER_ID = user.id;

  const events = calendar.getEvents().filter(e => e !== tempStartEvent);

  if (events.length === 0) {
    alert('No hay horarios para guardar');
    return;
  }

  const rows = events.map(e => ({
    user_id: USER_ID,
    slot_start: e.start.toISOString(),
    slot_end: e.end.toISOString()
  }));

  const { error } = await supabaseClient
    .from('availability')
    .insert(rows);

  if (error) {
    console.error(error);
    alert('Error al guardar horarios');
    return;
  }

  alert('Horarios guardados correctamente ‚úÖ');
  console.log('üîî Notificar a los dem√°s usuarios del cambio');
});
  // ‚úÖ OK ‚Üí guardar
  document.getElementById('saveBtn').addEventListener('click', () => {
    activeDay = null;
    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }

    calendar.changeView('dayGridMonth');
  });

  // ‚ùå Regresar ‚Üí borrar SOLO eventos del d√≠a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    if (activeDay) {
      calendar.getEvents().forEach(event => {
        if (event.start.toDateString() === activeDay.toDateString()) {
          event.remove();
        }
      });
    }

    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }

    activeDay = null;
    calendar.changeView('dayGridMonth');
  });
  document.getElementById('confirmBtn').addEventListener('click', () => {

  const events = calendar.getEvents().filter(e => e !== tempStartEvent);

  if (events.length === 0) {
    alert('No hay horarios seleccionados');
    return;
  }

  const grouped = {};

  events.forEach(event => {
    const dateKey = event.start.toISOString().split('T')[0];

    if (!grouped[dateKey]) {
      grouped[dateKey] = [];
    }

    grouped[dateKey].push(event.start);
  });

  let output = '';

  Object.keys(grouped).sort().forEach(dateKey => {
    const date = new Date(dateKey + 'T00:00:00');

    const dayName = date.toLocaleDateString('es-ES', {
      weekday: 'long'
    });

    const dateLabel = date.toLocaleDateString('es-ES');

    output += `üìÖ ${dayName} ${dateLabel}\n`;

    grouped[dateKey]
      .sort((a, b) => a - b)
      .forEach(time => {
        const hour = time.toLocaleTimeString('es-ES', {
          hour: '2-digit',
          minute: '2-digit'
        });
        output += `   ‚è∞ ${hour}\n`;
      });

    output += '\n';
  });

document.getElementById('summaryText').textContent = output;
document.getElementById('summary').style.display = 'block';

});
checkSession();
});
</script>
