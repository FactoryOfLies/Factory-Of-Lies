<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda m√≥vil</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    #calendar {
      max-width: 100%;
      margin: auto;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 8px 4px;
    }

    #saveBtn,
    #backBtn {
      display: none;
    }

    .fc .fc-timegrid-slot-label {
      font-size: 18px;
      font-weight: bold;
    }

    /* Colorear d√≠a con eventos */
    .fc-daygrid-day.has-event {
      background-color: rgba(39,174,96,0.45);
    }

    /* ‚ùå Ocultar eventos en vista mes */
    .fc-daygrid-event {
      display: none;
    }
    #confirmBtn {
      display: none;
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    #confirmBtn:active {
      background-color: #a93226;
    }
  </style>
</head>
<body>

<h3>Selecciona un horario</h3>

<div id="calendar"></div>

<button id="backBtn">Regresar (borrar)</button>
<button id="saveBtn">OK</button>
<button id="confirmBtn">¬°Confirmar!</button>
<script>
document.addEventListener('DOMContentLoaded', function () {

  let activeDay = null;
  let rangeStart = null;
  let tempStartEvent = null; // üëà evento naranja

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      locale: 'es',
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      dateClick(info) {
        // üìÖ Vista mes ‚Üí entrar a d√≠a
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          rangeStart = null;

          if (tempStartEvent) {
            tempStartEvent.remove();
            tempStartEvent = null;
          }

          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // ‚è∞ Vista d√≠a
        const clickedTime = info.date;
        // ‚õî Si el slot ya tiene evento ‚Üí borrar
        const existingEvent = calendar.getEvents().find(ev =>
          ev.start.getTime() === info.date.getTime()
        );

        if (existingEvent) {
          existingEvent.remove();
          return;
        }

        // Si toca un evento existente ‚Üí borrar ese bloque
        const existing = calendar.getEvents().find(e =>
          e.start.getTime() === clickedTime.getTime() &&
          e !== tempStartEvent
        );
        if (existing) {
          existing.remove();
          return;
        }

        // üüß PRIMER TAP ‚Üí marcar inicio en naranja
        if (!rangeStart) {
          rangeStart = clickedTime;

          tempStartEvent = calendar.addEvent({
            start: clickedTime,
            end: new Date(clickedTime.getTime() + 30 * 60000),
            backgroundColor: '#f39c12',
            borderColor: '#d68910'
          });

          return;
        }

        // üü© SEGUNDO TAP ‚Üí crear rango definitivo
        let start = rangeStart < clickedTime ? rangeStart : clickedTime;
        let end = rangeStart > clickedTime ? rangeStart : clickedTime;

        // borrar marcador naranja
        if (tempStartEvent) {
          tempStartEvent.remove();
          tempStartEvent = null;
        }

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

          start = slotEnd;
        }

        rangeStart = null;
      },

      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
          confirmBtn.style.display = 'none';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
          confirmBtn.style.display = 'inline-block';
        }
      },

      eventDidMount(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  // ‚úÖ OK ‚Üí guardar
  document.getElementById('saveBtn').addEventListener('click', () => {
    activeDay = null;
    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }

    calendar.changeView('dayGridMonth');
  });

  // ‚ùå Regresar ‚Üí borrar SOLO eventos del d√≠a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    if (activeDay) {
      calendar.getEvents().forEach(event => {
        if (event.start.toDateString() === activeDay.toDateString()) {
          event.remove();
        }
      });
    }

    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }

    activeDay = null;
    calendar.changeView('dayGridMonth');
  });

});
</script>

</body>
</html>
