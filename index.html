<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda mÃ³vil</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    #calendar {
      max-width: 100%;
      margin: auto;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 8px 4px;
    }

    #saveBtn,
    #backBtn {
      display: none;
    }

    .fc .fc-timegrid-slot-label {
      font-size: 18px;
      font-weight: bold;
    }

    .fc-daygrid-day.has-event {
      background-color: rgba(39,174,96,0.45);
    }
  </style>
</head>
<body>

<h3>Selecciona un horario</h3>

<div id="calendar"></div>

<button id="backBtn">Regresar</button>
<button id="saveBtn">OK</button>

<script>
document.addEventListener('DOMContentLoaded', function () {

  let activeDay = null;
  let rangeStart = null;
  let tempEvents = [];

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      dateClick(info) {

        // ðŸ“… Desde mes â†’ dÃ­a
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          rangeStart = null;
          tempEvents = [];
          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // â° Vista dÃ­a
        const clickedTime = info.date;

        // Si toca un evento existente â†’ borrar ese bloque
        const existing = calendar.getEvents().find(e =>
          e.start.getTime() === clickedTime.getTime()
        );
        if (existing) {
          existing.remove();
          return;
        }

        // Primer tap â†’ inicio
        if (!rangeStart) {
          rangeStart = clickedTime;
          return;
        }

        // Segundo tap â†’ crear rango
        let start = rangeStart < clickedTime ? rangeStart : clickedTime;
        let end = rangeStart > clickedTime ? rangeStart : clickedTime;

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          const ev = calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

          tempEvents.push(ev);
          start = slotEnd;
        }

        rangeStart = null;
      },

      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
        }
      },

      eventDidMount(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  // âœ… OK â†’ guardar
  document.getElementById('saveBtn').addEventListener('click', () => {
    tempEvents = [];
    activeDay = null;
    rangeStart = null;
    calendar.changeView('dayGridMonth');
  });

  // âŒ Regresar â†’ borrar SOLO lo del dÃ­a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    calendar.getEvents().forEach(event => {
      if (
        activeDay &&
        event.start.toDateString() === activeDay.toDateString()
      ) {
        event.remove();
      }
    });

    tempEvents = [];
    activeDay = null;
    rangeStart = null;
    calendar.changeView('dayGridMonth');
  });

});
</script>

</body>
</html>
