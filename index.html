<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda móvil</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    #calendar {
      max-width: 100%;
      margin: auto;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 8px 4px;
    }

    #saveBtn,
    #backBtn {
      display: none;
    }

    .fc .fc-timegrid-slot-label {
      font-size: 18px;
      font-weight: bold;
    }

    /* Colorear día con eventos */
    .fc-daygrid-day.has-event {
      background-color: rgba(39,174,96,0.45);
    }

    /* ❌ Ocultar eventos en vista mes */
    .fc-daygrid-event {
      display: none;
    }
    #confirmBtn {
      display: none;
      background-color: #03AC13;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    #confirmBtn:active {
      background-color: #a93226;
    }
    #summary {
      margin-top: 20px;
    }

    #finalConfirmBtn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    #finalConfirmBtn:active {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <div id="authBox">
    <h3>Acceso</h3>

    <input id="email" type="email" placeholder="Email" />
    <br><br>
    <input id="password" type="password" placeholder="Contraseña" />
    <br><br>

    <button id="loginBtn">Iniciar sesión</button>
    <button id="registerBtn">Registrarse</button>

    <p id="authStatus"></p>
  </div>

<div id="app" style="display:none;">
  <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
  <h3>Selecciona un horario</h3>

  <div id="calendar"></div>

  <button id="backBtn">Regresar (borrar)</button>
  <button id="saveBtn">OK</button>
  <button id="confirmBtn">Aceptar</button>
</div>
<div id="summary" style="display:none;">
<h3>Resumen de horarios</h3>
<pre id="summaryText"></pre>

  <button id="finalConfirmBtn">¡Confirmar!</button>

</div>
<script>
document.addEventListener('DOMContentLoaded', function () {

  const MES_ESTADO = {
    ABIERTO: 'ABIERTO',
    BLOQUEADO: 'BLOQUEADO'
  };

  const DIAS_MIN_CANCELACION = 3;

  const supabaseUrl = 'https://ozteuislgcnuloivagyn.supabase.co';
  const supabaseKey = 'TU_ANON_KEY_AQUI';

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  const authBox = document.getElementById('authBox');
  const app = document.getElementById('app');

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const authStatus = document.getElementById('authStatus');
  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  let calendar;
  let calendarRendered = false;
  let mesEstado = MES_ESTADO.ABIERTO;
  let activeDay = null;
  let rangeStart = null;
  let tempStartEvent = null;

  function resetAppState() {
    document.getElementById('summary').style.display = 'none';
    document.getElementById('summaryText').textContent = '';

    if (calendar) {
      calendar.getEvents().forEach(e => e.remove());
    }

    activeDay = null;
    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }
  }

  loginBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value
    });

    if (error) {
      authStatus.textContent = error.message;
    } else {
      checkSession();
    }
  });

  registerBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value
    });

    authStatus.textContent = error
      ? error.message
      : 'Usuario registrado ✅';
  });

  logoutBtn.addEventListener('click', async () => {
    await supabaseClient.auth.signOut();
    resetAppState();
    checkSession();
  });

  calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    { /* TU CONFIG ACTUAL ESTÁ BIEN */ }
  );

  async function checkSession() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (user) {
      authBox.style.display = 'none';
      app.style.display = 'block';
      logoutBtn.style.display = 'inline-block';

      if (!calendarRendered) {
        calendar.render();
        calendarRendered = true;
      }
    } else {
      authBox.style.display = 'block';
      app.style.display = 'none';
      logoutBtn.style.display = 'none';
      resetAppState();
    }
  }

  checkSession();
});
</script>
</body>
</html>
