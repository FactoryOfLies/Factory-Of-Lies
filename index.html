<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;

    #calendar {
      max-width: 100%;

      font-size: 18px;
      font-weight: bold;
    }

    /* Colorear d√≠a con eventos */
    .fc-daygrid-day.has-event {
      background-color: rgba(39,174,96,0.45);
    }

    /* ‚ùå Ocultar eventos en vista mes */
    .fc-daygrid-event {
      display: none;
    }
    #confirmBtn {
      display: none;
      background-color: #03AC13;
      color: white;
      border: none;

      border-radius: 6px;

      margin-top: 20px;
    }

      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;

      background-color: #a93226;
    }

</head>
<body>
  <div id="authBox">
    <h3>Acceso</h3>

    <input id="email" type="email" placeholder="Email" />
    <br><br>
    <input id="password" type="password" placeholder="Contrase√±a" />
    <br><br>

    <button id="loginBtn">Iniciar sesi√≥n</button>
    <button id="registerBtn">Registrarse</button>

    <p id="authStatus"></p>
  </div>

<div id="app" style="display:none;">
  <button id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>
  <h3>Selecciona un horario</h3>

  <div id="calendar"></div>

  <button id="backBtn">Regresar (borrar)</button>
  <button id="saveBtn">OK</button>
  <button id="confirmBtn">Aceptar</button>
</div>
<div id="summary" style="display:none;">
<h3>Resumen de horarios</h3>
<pre id="summaryText"></pre>

  <button id="finalConfirmBtn">¬°Confirmar!</button>

</div>
<script>
document.addEventListener('DOMContentLoaded', function () {

  const MES_ESTADO = {
    ABIERTO: 'ABIERTO',
    BLOQUEADO: 'BLOQUEADO'
  };

  const DIAS_MIN_CANCELACION = 3;

  const supabaseUrl = 'https://ozteuislgcnuloivagyn.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96dGV1aXNsZ2NudWxvaXZhZ3luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNjE0NjYsImV4cCI6MjA4NDkzNzQ2Nn0.MNp6Y3NdmlVFvjz66MaAoYO3OOdpI5lLb-7CTh8lnwg';

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  const authBox = document.getElementById('authBox');
  const app = document.getElementById('app');

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const authStatus = document.getElementById('authStatus');
  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  let calendar;
  let calendarRendered = false;
  let mesEstado = MES_ESTADO.ABIERTO;
  let activeDay = null;
  let rangeStart = null;
  let tempStartEvent = null;

  function resetAppState() {
    document.getElementById('summary').style.display = 'none';
    document.getElementById('summaryText').textContent = '';

    if (calendar) {
      calendar.getEvents().forEach(e => e.remove());
    }

    activeDay = null;
    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }
  }

  loginBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value
    });

    if (error) {
      authStatus.textContent = error.message;
    } else {
      checkSession();
    }
  });

  registerBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value
    });

    authStatus.textContent = error
      ? error.message
      : 'Usuario registrado ‚úÖ';
  });

  logoutBtn.addEventListener('click', async () => {
    await supabaseClient.auth.signOut();
    resetAppState();
    kSession();
  });

 calendar = new FullCalendar.Calendar(
  document.getElementById('calendar'),
  {
    locale: 'es',
    initialView: 'dayGridMonth',

    slotMinTime: '07:00:00',
    slotMaxTime: '23:00:00',
    slotDuration: '00:30:00',

    dateClick(info) {
      if (calendar.view.type === 'dayGridMonth') {
        activeDay = info.date;
        rangeStart = null;

        if (tempStartEvent) {
          tempStartEvent.remove();
          tempStartEvent = null;
        }

        calendar.changeView('timeGridDay', info.date);
        return;
      }

      const clickedTime = info.date;

      if (!rangeStart) {
        rangeStart = clickedTime;

        tempStartEvent = calendar.addEvent({
          start: clickedTime,
          end: new Date(clickedTime.getTime() + 30 * 60000),
          backgroundColor: '#f39c12',
          borderColor: '#d68910'
        });
        return;
      }

      let start = rangeStart < clickedTime ? rangeStart : clickedTime;
      let end = rangeStart > clickedTime ? rangeStart : clickedTime;

      if (tempStartEvent) {
        tempStartEvent.remove();
        tempStartEvent = null;
      }

      while (start < end) {
        const slotEnd = new Date(start.getTime() + 30 * 60000);

        calendar.addEvent({
          start: new Date(start),
          end: slotEnd,
          backgroundColor: '#27ae60',
          borderColor: '#1e8449'
        });

        start = slotEnd;
      }

      rangeStart = null;
    },

    datesSet(info) {
      const saveBtn = document.getElementById('saveBtn');
      const backBtn = document.getElementById('backBtn');
      const confirmBtn = document.getElementById('confirmBtn');

      if (info.view.type === 'timeGridDay') {
        saveBtn.style.display = 'inline-block';
        backBtn.style.display = 'inline-block';
        confirmBtn.style.display = 'none';
      } else {
        saveBtn.style.display = 'none';
        backBtn.style.display = 'none';
        confirmBtn.style.display = 'inline-block';
      }
    },

    eventDidMount(info) {
      const dayCell = info.el.closest('.fc-daygrid-day');
      if (dayCell) {
        dayCell.classList.add('has-event');
      }
    }
  }
);
// ‚úÖ OK ‚Üí volver al mes
document.getElementById('saveBtn').addEventListener('click', () => {
  activeDay = null;
  rangeStart = null;

  if (tempStartEvent) {
    tempStartEvent.remove();
    tempStartEvent = null;
  }

  calendar.changeView('dayGridMonth');
});

// ‚ùå Regresar ‚Üí borrar SOLO el d√≠a activo
document.getElementById('backBtn').addEventListener('click', () => {
  if (activeDay) {
    calendar.getEvents().forEach(event => {
      if (event.start.toDateString() === activeDay.toDateString()) {
        event.remove();
      }
    });
  }

  rangeStart = null;

  if (tempStartEvent) {
    tempStartEvent.remove();
    tempStartEvent = null;
  }

  activeDay = null;
  calendar.changeView('dayGridMonth');
});

// üìã Aceptar ‚Üí mostrar resumen
document.getElementById('confirmBtn').addEventListener('click', () => {
  const events = calendar.getEvents().filter(e => e !== tempStartEvent);

  if (events.length === 0) {
    alert('No hay horarios seleccionados');
    return;
  }

  const grouped = {};

  events.forEach(event => {
    const dateKey = event.start.toISOString().split('T')[0];
    if (!grouped[dateKey]) grouped[dateKey] = [];
    grouped[dateKey].push(event.start);
  });

  let output = '';

  Object.keys(grouped).sort().forEach(dateKey => {
    const date = new Date(dateKey + 'T00:00:00');
    const dayName = date.toLocaleDateString('es-ES', { weekday: 'long' });
    const dateLabel = date.toLocaleDateString('es-ES');

    output += `üìÖ ${dayName} ${dateLabel}\n`;

    grouped[dateKey]
      .sort((a, b) => a - b)
      .forEach(time => {
        const hour = time.toLocaleTimeString('es-ES', {
          hour: '2-digit',
          minute: '2-digit'
        });
        output += `   ‚è∞ ${hour}\n`;
      });

    output += '\n';
  });

  document.getElementById('summaryText').textContent = output;
  document.getElementById('summary').style.display = 'block';
});
  async function checkSession() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (user) {
      authBox.style.display = 'none';
      app.style.display = 'block';
      logoutBtn.style.display = 'inline-block';

      if (!calendarRendered) {
        calendar.render();
        calendarRendered = true;
      }
    } else {
      authBox.style.display = 'block';
      app.style.display = 'none';
      logoutBtn.style.display = 'none';
      resetAppState();
    }
  }

  checkSession();
});
</script>
</body>
