
}

button {
  padding: 10px 16px;
  font-size: 16px;
  margin: 6px;
}

#saveBtn, #backBtn {
  display: none;
}

.fc .fc-timegrid-slot-label {
  font-size: 18px;
  font-weight: bold;
}

.fc-daygrid-day.has-event {
  background-color: rgba(39,174,96,0.45);
}
</style>
</head>

<body>

<h3>Selecciona horario</h3>

<div id="calendar"></div>

<button id="backBtn">Regresar</button>
<button id="saveBtn">OK</button>

<script>
document.addEventListener('DOMContentLoaded', () => {

  let activeDay = null;
  let startTime = null;
  let startPreview = null;

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView: 'dayGridMonth',
      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      dateClick(info) {

        // üìÖ MES ‚Üí SIEMPRE IR A D√çA (NO BORRAR NADA)
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // ‚è∞ VISTA D√çA

        // Primer tap ‚Üí inicio (naranja)
        if (!startTime) {
          startTime = info.date;

          startPreview = calendar.addEvent({
            start: info.date,
            end: new Date(info.date.getTime() + 30 * 60000),
            backgroundColor: '#f39c12',
            borderColor: '#d68910'
          });

          return;
        }

        // Segundo tap ‚Üí crear rango verde
        let start = startTime < info.date ? startTime : info.date;
        let end = startTime > info.date ? startTime : info.date;

        if (startPreview) {
          startPreview.remove();
          startPreview = null;
        }

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

          start = slotEnd;
        }

        startTime = null;
      },

      eventClick(info) {
        info.event.remove();
      },

      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
        }
      },

      eventDidMount(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  // ‚úÖ OK ‚Üí guardar
  document.getElementById('saveBtn').onclick = () => {
    startTime = null;
    if (startPreview) {
      startPreview.remove();
      startPreview = null;
    }
    activeDay = null;
    calendar.changeView('dayGridMonth');
  };

  // ‚ùå Regresar ‚Üí borrar SOLO lo del d√≠a activo
  document.getElementById('backBtn').onclick = () => {
    calendar.getEvents().forEach(e => {
      if (activeDay && e.start.toDateString() === activeDay.toDateString()) {
        e.remove();
      }
    });

    startTime = null;
    if (startPreview) {
      startPreview.remove();
      startPreview = null;
    }
    activeDay = null;
    calendar.changeView('dayGridMonth');
  };

});
</script>

</body>
</html>
