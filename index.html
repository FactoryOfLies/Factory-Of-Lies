<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda m√≥vil</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    #calendar {
      max-width: 100%;
      margin: auto;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 8px 4px;
    }

    #saveBtn,
    #backBtn {
      display: none;
    }

    .fc .fc-timegrid-slot-label {
      font-size: 18px;
      font-weight: bold;
    }

    /* Colorear d√≠a con eventos */
    .fc-daygrid-day.has-event {
      background-color: rgba(39,174,96,0.45);
    }

    /* ‚ùå Ocultar eventos en vista mes */
    .fc-daygrid-event {
      display: none;
    }
  </style>
</head>
<body>

<h3>Selecciona un horario</h3>

<div id="calendar"></div>

<button id="backBtn">Regresar</button>
<button id="saveBtn">OK</button>

<script>
document.addEventListener('DOMContentLoaded', function () {

  let activeDay = null;
  let rangeStart = null;

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      locale: 'es',
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      dateClick(info) {

        // üìÖ Vista mes ‚Üí entrar a d√≠a (NUNCA borrar)
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          rangeStart = null;
          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // ‚è∞ Vista d√≠a
        const clickedTime = info.date;

        // Si toca un evento existente ‚Üí eliminar SOLO ese bloque
        const existing = calendar.getEvents().find(e =>
          e.start.getTime() === clickedTime.getTime()
        );
        if (existing) {
          existing.remove();
          return;
        }

        // Primer tap ‚Üí marcar inicio
        if (!rangeStart) {
          rangeStart = clickedTime;
          return;
        }

        // Segundo tap ‚Üí crear rango
        let start = rangeStart < clickedTime ? rangeStart : clickedTime;
        let end = rangeStart > clickedTime ? rangeStart : clickedTime;

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449',
            display: 'auto'
          });

          start = slotEnd;
        }

        rangeStart = null;
      },

      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
        }
      },

      eventDidMount(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  // ‚úÖ OK ‚Üí guardar y volver
  document.getElementById('saveBtn').addEventListener('click', () => {
    activeDay = null;
    rangeStart = null;
    calendar.changeView('dayGridMonth');
  });

  // ‚ùå Regresar ‚Üí borrar SOLO eventos del d√≠a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    if (activeDay) {
      calendar.getEvents().forEach(event => {
        if (event.start.toDateString() === activeDay.toDateString()) {
          event.remove();
        }
      });
    }

    activeDay = null;
    rangeStart = null;
    calendar.changeView('dayGridMonth');
  });

});
</script>

</body>
</html>
