<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: auto;
    }
    #saveBtn {
      display: none;
    }
    .fc .fc-timegrid-slot-label *,
    .fc .fc-timegrid-axis-cushion {
      font-size: 20px;
      font-weight: 600;
    }
    .fc-daygrid-day.has-event {
      background-color: rgba(39, 174, 96, 0.55);
    }
  </style>
</head>
<body>

<h2>Selecciona un horario disponible</h2>
<div id="calendar"></div>
<button id="saveBtn">OK</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  let justCreatedEvent = null; // âœ… AQUÃ VA

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      dateClick: function(info) {

        // cambiar de mes a dÃ­a
        if (calendar.view.type !== 'timeGridDay') {
          calendar.changeView('timeGridDay', info.date);
          return;
        }

        const start = info.date;
        const end = new Date(start.getTime() + 30 * 60000);

        const event = calendar.addEvent({
          start,
          end,
          backgroundColor: '#27ae60',
          borderColor: '#1e8449'
        });

        justCreatedEvent = event;

        setTimeout(() => {
          justCreatedEvent = null;
        }, 300);
      },

      eventClick: function(info) {
        // ðŸ”’ fix mÃ³vil
        if (info.event === justCreatedEvent) return;
        info.event.remove();
      },

      datesSet: function(info) {
        const btn = document.getElementById('saveBtn');
        btn.style.display = info.view.type === 'timeGridDay'
          ? 'inline-block'
          : 'none';
      },

      eventDidMount: function(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();

  document.getElementById('saveBtn').addEventListener('click', () => {
    calendar.changeView('dayGridMonth');
  });

});
</script>

</body>
</html>
