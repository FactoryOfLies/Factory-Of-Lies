<body>

<h3>Selecciona un horario</h3>

<div id="calendar"></div>

<button id="backBtn">Regresar (borrar)</button>
<button id="saveBtn">OK</button>
<button id="confirmBtn">Aceptar</button>
<div id="summary" style="display:none;">
<h3>Resumen de horarios</h3>
<pre id="summaryText"></pre>

  <button id="finalConfirmBtn">¬°Confirmar!</button>

</div>
<script>
document.addEventListener('DOMContentLoaded', function () {

  let activeDay = null;
  let rangeStart = null;
  let tempStartEvent = null; // üëà evento naranja

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      locale: 'es',
      initialView: 'dayGridMonth',

      slotMinTime: '07:00:00',
      slotMaxTime: '23:00:00',
      slotDuration: '00:30:00',

      eventClick(info) {

        // ‚õî no borrar el marcador naranja
        if (info.event === tempStartEvent) return;

        // ‚ùå borrar evento verde
        info.event.remove();
      },

      dateClick(info) {
        // üìÖ Vista mes ‚Üí entrar a d√≠a
        if (calendar.view.type === 'dayGridMonth') {
          activeDay = info.date;
          rangeStart = null;

          if (tempStartEvent) {
            tempStartEvent.remove();
            tempStartEvent = null;
          }

          calendar.changeView('timeGridDay', info.date);
          return;
        }

        // ‚è∞ Vista d√≠a
        const clickedTime = info.date;

        // Si toca un evento existente ‚Üí borrar ese bloque
        const existing = calendar.getEvents().find(e =>
          e.start.getTime() === clickedTime.getTime() &&
          e !== tempStartEvent
        );
        if (existing) {
          existing.remove();
          return;
        }

        // üüß PRIMER TAP ‚Üí marcar inicio en naranja
        if (!rangeStart) {
          rangeStart = clickedTime;

          tempStartEvent = calendar.addEvent({
            start: clickedTime,
            end: new Date(clickedTime.getTime() + 30 * 60000),
            backgroundColor: '#f39c12',
            borderColor: '#d68910'
          });

          return;
        }

        // üü© SEGUNDO TAP ‚Üí crear rango definitivo
        let start = rangeStart < clickedTime ? rangeStart : clickedTime;
        let end = rangeStart > clickedTime ? rangeStart : clickedTime;

        // borrar marcador naranja
        if (tempStartEvent) {
          tempStartEvent.remove();
          tempStartEvent = null;
        }

        while (start < end) {
          const slotEnd = new Date(start.getTime() + 30 * 60000);

          calendar.addEvent({
            start: new Date(start),
            end: slotEnd,
            backgroundColor: '#27ae60',
            borderColor: '#1e8449'
          });

          start = slotEnd;
        }

        rangeStart = null;
      },

      datesSet(info) {
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        if (info.view.type === 'timeGridDay') {
          saveBtn.style.display = 'inline-block';
          backBtn.style.display = 'inline-block';
          confirmBtn.style.display = 'none';
        } else {
          saveBtn.style.display = 'none';
          backBtn.style.display = 'none';
          confirmBtn.style.display = 'inline-block';
        }
      },

      eventDidMount(info) {
        const dayCell = info.el.closest('.fc-daygrid-day');
        if (dayCell) {
          dayCell.classList.add('has-event');
        }
      }
    }
  );

  calendar.render();
  
const USER_ID = crypto.randomUUID(); // üîπ simulamos usuario por ahora

document.getElementById('finalConfirmBtn').addEventListener('click', async () => {

  const events = calendar.getEvents().filter(e => e !== tempStartEvent);

  if (events.length === 0) {
    alert('No hay horarios para guardar');
    return;
  }

  const rows = events.map(e => ({
    user_id: USER_ID,
    slot_start: e.start.toISOString(),
    slot_end: e.end.toISOString()
  }));

  const { error } = await supabase
    .from('availability')
    .insert(rows);

  if (error) {
    console.error(error);
    alert('Error al guardar horarios');
    return;
  }

  alert('Horarios guardados correctamente ‚úÖ');
});
  // ‚úÖ OK ‚Üí guardar
  document.getElementById('saveBtn').addEventListener('click', () => {
    activeDay = null;
    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }

    calendar.changeView('dayGridMonth');
  });

  // ‚ùå Regresar ‚Üí borrar SOLO eventos del d√≠a activo
  document.getElementById('backBtn').addEventListener('click', () => {

    if (activeDay) {
      calendar.getEvents().forEach(event => {
        if (event.start.toDateString() === activeDay.toDateString()) {
          event.remove();
        }
      });
    }

    rangeStart = null;

    if (tempStartEvent) {
      tempStartEvent.remove();
      tempStartEvent = null;
    }

    activeDay = null;
    calendar.changeView('dayGridMonth');
  });
  document.getElementById('confirmBtn').addEventListener('click', () => {

  const events = calendar.getEvents().filter(e => e !== tempStartEvent);

  if (events.length === 0) {
    alert('No hay horarios seleccionados');
    return;
  }

  const grouped = {};

  events.forEach(event => {
    const dateKey = event.start.toISOString().split('T')[0];

    if (!grouped[dateKey]) {
      grouped[dateKey] = [];
    }

    grouped[dateKey].push(event.start);
  });

  let output = '';

  Object.keys(grouped).sort().forEach(dateKey => {
    const date = new Date(dateKey + 'T00:00:00');

    const dayName = date.toLocaleDateString('es-ES', {
      weekday: 'long'
    });

    const dateLabel = date.toLocaleDateString('es-ES');

    output += `üìÖ ${dayName} ${dateLabel}\n`;

    grouped[dateKey]
      .sort((a, b) => a - b)
      .forEach(time => {
        const hour = time.toLocaleTimeString('es-ES', {
          hour: '2-digit',
          minute: '2-digit'
        });
        output += `   ‚è∞ ${hour}\n`;
      });

    output += '\n';
  });

document.getElementById('summaryText').textContent = output;
document.getElementById('summary').style.display = 'block';

});

});
</script>
